apiVersion: v1
kind: ConfigMap
metadata:
  name: vsftpd-config
data:
  vsftpd.conf: |
    listen=YES
    listen_port=21
    listen_ipv6=NO
    write_enable=YES
    local_enable=YES
    force_local_data_ssl=YES
    force_local_logins_ssl=YES
    pam_service_name=vsftpd
    ssl_enable=YES
    port_enable=NO
    pasv_enable=YES
    seccomp_sandbox=NO
    pasv_address=HOST_IP
    pasv_min_port=20000
    pasv_max_port=20003
    local_umask=022
    chroot_local_user=YES
    xferlog_enable=YES
    xferlog_std_format=NO
    xferlog_file=/var/log/vsftpd.log
    anonymous_enable=NO
    allow_anon_ssl=NO
    require_ssl_reuse=NO
    validate_cert=YES
    allow_writeable_chroot=YES
    log_ftp_protocol=YES
    rsa_cert_file=/etc/ssl/certs/services.crt
    rsa_private_key_file=/etc/ssl/private/services.key
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: vsftpd-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/vsftpd"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vsftpd-pv-claim
  labels:
    app: vsftpd
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps
  labels:
    app: ftps
spec:
  selector:
    matchLabels:
      app: ftps
  template:
    metadata:
      labels:
        app: ftps
    spec:
      containers:
      - name: ftps
        image: ftps
        imagePullPolicy: Never
        ports:
        - containerPort: 21
        - containerPort: 20000
        - containerPort: 20001
        - containerPort: 20002
        - containerPort: 20003
        envFrom:
        - secretRef:
            name: account
        - secretRef:
            name: host-ip
        volumeMounts:
        - name: vsftpd-persistent-storage
          mountPath: /home
        - name: vsftpd-config
          subPath: vsftpd.conf
          mountPath: /etc/vsftpd/vsftpd.conf
          readOnly: true
      volumes:
      - name: vsftpd-persistent-storage
        persistentVolumeClaim:
          claimName: vsftpd-pv-claim
      - name: vsftpd-config
        configMap:
          name: vsftpd-config
---
apiVersion: v1
kind: Service
metadata:
  name: ftps
  labels:
    app: ftps
  annotations:
    metallb.universe.tf/allow-shared-ip: "sharing key"
spec:
  type: LoadBalancer
  selector:
    app: ftps
  ports:
    - port: 21
      name: ftps-command
    - port: 20000
      name: ftps-pasv1
    - port: 20001
      name: ftps-pasv2
    - port: 20002
      name: ftps-pasv3
    - port: 20003
      name: ftps-pasv4